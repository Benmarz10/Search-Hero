<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Marvel 10/10</title>
</head>

<section class="hero has-background-danger is-primary">
    <div class="hero-body">
        <p class="title">
            Rate your Favorite Marvel Heros
        </p>
    </div>
</section>

<body class="">
    <div class="box column is-multiline is-two-thirds">
        <div class="block" id="search-block">
            <div>
                <div class="">
                    <h3 class="title is-1"> Search Hero!</h3>
                    <h5 class="subtitle is-5">Explore the MCU</h5>
                </div>
                <div class="is-justify-content-center is-align-items-center">
                    <input class="input" id="marvel-input" type="text" placeholder="Enter a Marvel character">
                    <button id="submit" class="button is-primary has-background-danger">Submit</button>
                </div>
            </div>
        </div>

        <div class="block" id="character-list">
            <div>
                <p>List of favorite characters</p>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Ranking</th>
                        <th>Chacter Name</th>
                        <th>Your ranking</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <td>Hulk</td>
                        <td>5/5</td>
                    </tr>
                    <tr>
                        <th>2</th>
                        <td>Iron Man</td>
                        <td>4.8/5</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="column is-multiline">
        <div class="tile is-parent is-4 is-pulled-right has-background-danger">
            <article class="tile is-child notification has-background-danger">
                <div class="content" id="current-character">
                    <div class="box">Searched Character</div>
                    <figure class="image">
                        <img src="https://bulma.io/images/placeholders/256x256.png">
                    </figure>
                    <div class="buttons">
                        <button class="button is-info" id="more-info">Info</button>
                        <button class="button is-success" id="save-character">Save</button>
                    </div>
                    <div class="content">
                        <!-- Content -->
                    </div>
                </div>
            </article>
        </div>
    </div>
</body>
<footer class="footer">
    <div class="content has-text-centered">
        <p>
            <strong>Marvel 10/10</strong> by Group 10/10.
        </p>
    </div>
</footer>
<!--Using JQuery-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="./assets/script.js"></script>

</html>
