<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Marvel 10/10</title>
</head>

<header class="hero has-background-danger is-primary">
    <div class="hero-body is-justify-content-center ">
        <p class="title">
            Rate your Favorite Marvel Heros
        </p>
    </div>
</header>

<style>
    .hero.is-primary {
        background-color: #00d1b2;
        color: #fff;
        text-align: -webkit-center;
    }

    .column {
        display: flex;
        flex-basis: 0;
        flex-grow: 1;
        flex-shrink: 1;
        padding: 0.75rem;
        flex-wrap: wrap;
        align-content: center;
        flex-direction: column;
        justify-content: flex-start;
    }

    .block {
        display: flex;
        flex-basis: 0;
        flex-grow: 1;
        flex-shrink: 1;
        padding: 0.75rem;
        flex-wrap: wrap;
        align-content: center;
        flex-direction: column;
        justify-content: flex-start;
    }
</style>

<body>
    <div class="column">
        <div class="block" id="search-block">
            <div>
                <div>
                    <h3 class="title is-1"> Search Hero!</h3>
                    <h5 class="subtitle is-5">Explore the MCU</h5>
                </div>
                <div>
                    <input class="input" id="marvel-input" type="text" placeholder="Enter a Marvel character">
                    <button class="modal-close is-small" aria-label="close"></button>
                </div>

                <button class="button js-modal-trigger has-background-danger" id="search-modal"
                    data-target="modal-js-example">
                    Search
                </button>

            </div>
        </div>
    </div>

    <div class="block" id="character-list">
        <div>
            <p>List of favorite characters</p>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Ranking</th>
                    <th>Chacter Name</th>
                    <th>Your ranking</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td>Hulk</td>
                    <td>5/5&#11088;&#11088;&#11088;&#11088;&#11088;</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>Iron Man</td>
                    <td>4.8/5 &#11088;</td>
                </tr>
            </tbody>
        </table>
    </div>

        <div class="tile is-parent is-4 is-pulled-right has-background-danger">
            <article class="tile is-child notification has-background-danger">
                <div class="content" id="current-character">
                    <div class="box">Searched Character</div>
                    <figure class="image">
                        <img src="https://bulma.io/images/placeholders/256x256.png">
                    </figure>
                    <div class="buttons">
                        <button class="button is-info" id="more-info">Info</button>
                        <button class="button is-success" id="save-character">Save</button>
                    </div>
                </div>
            </article>
        </div>
    </div>-->

    <!--Modal Link to JS-->
    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>

        <div class="modal-content">
            <div class="tile is-parent has-background-danger">
                <article class="tile is-child notification has-background-danger">
                    <!--<div id = "character-display"-->
                    <div class="content" id="current-character">
                        <div id="characterName" class="box"></div>
                        <div id = "hide">
                        <figure class="image">
                            <figure>
                                <img id="icon" src="" alt="alternative image">
                            </figure>
                            <p>Description:
                                <span id="description"></span>
                            </p>
                            <!--We need the ids from characterName, description, and icon (maybe current=character too) to get our info displayed on the modal card-->
                            <div class="buttons">
                                <button class="button is-info" id="more-info">Info</button>
                                <button class="button is-success" id="save-character">Save</button>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>

        <button class="modal-close is-large" aria-label="close"></button>
    </div>
    </div>
    </div>
</body>

<div class="footer">
    <div class="content has-text-centered">
        <p>
            <strong>Marvel 10/10</strong> by Group 10/10.
        </p>
    </div>
</div>
