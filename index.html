<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="box column is-two-thirds">
            <div class="block">
                <div>
                    <div class="">
                        <h3 class="title is-1"> Search Hero!</h3>
                        <h5 class="subtitle is-5">Explore the MCU</h5>
                    </div>
                    <div class="is-justify-content-center is-align-items-center">
                        <input class="input" type="text" placeholder="Enter a Marvel character">
                    </div>
                </div>
            </div>
            <div class="block">
                <div>
                    <p>List of favorite characters</p>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Ranking</th>
                            <th>Chacter Name</th>
                            <th>Your ranking</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>1</th>
                            <td>Hulk</td>
                            <td>5/5</td>
                        </tr>
                        <tr>
                            <th>2</th>
                            <td>Iron Man</td>
                            <td>4.8/5</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>
</body>
<script src="./assets/script.js"></script>

</html>
