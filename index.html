<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Marvel 10/10</title>
</head>

<header class="hero has-background-danger is-primary">
    <div class="hero-body is-justify-content-center ">
        <p class="title">
            Learn about your Favorite Marvel Heroes
        </p>
    </div>
</header>

<style>
    .hero.is-primary {
        background-color: #00d1b2;
        color: #fff;
        text-align: -webkit-center;
    }

    .column {
        display: flex;
        flex-basis: 0;
        flex-grow: 1;
        flex-shrink: 1;
        padding: 0.75rem;
        flex-wrap: wrap;
        align-content: center;
        flex-direction: column;
        justify-content: flex-start;
        padding-bottom: 2.5rem;
    }

    .block {
        display: flex;
        flex-basis: 0;
        flex-grow: 1;
        flex-shrink: 1;
        padding: 0.75rem;
        flex-wrap: wrap;
        align-content: center;
        justify-content: flex-start;
        flex-direction: column;
    }

    .body {
        position: relative;
        min-height: 100vh;
    }

    .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 2.5rem;

    }
</style>

<body class="body">
    <div class="column">
        <div class="block" id="search-block">
            <div>
                <div>
                    <h3 class="title is-1"> Search Hero!</h3>
                    <h5 class="subtitle is-5">Explore the MCU</h5>
                </div>
                <div>
                    <input class="input" id="marvel-input" type="text" placeholder="Enter a Marvel character">
                    <button class="modal-close is-small" aria-label="close"></button>
                </div>

                <button class="button js-modal-trigger has-background-danger" id="search-modal"
                    data-target="modal-js-example">
                    Search
                </button>

            </div>
        </div>
    </div>

    <div class="block" id="saved-list">
        <h3 id="saved-list-title">This is your personal saved list!!</h3>
        <div id="saved-container">

        </div>

    </div>

    <!--Modal Link to JS-->
    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>

        <div class="modal-content">
            <div class="tile is-parent has-background-danger">
                <article class="tile is-child notification has-background-danger">
                    <div class="content" id="current-character">
                        
                        <div id="characterName" class="box"></div>
                        <div id="hide">
                            <figure class="image">
                                <figure>
                                    <img id="icon" src="" alt="alternative image">
                                </figure>
                                <p>
                                    <span id="description"></span>
                                </p>
                                <!--We need the ids from characterName, description, and icon (maybe current=character too) to get our info displayed on the modal card-->
                                <div class="buttons">
                                    <button class="button is-info" id="more-info">Info</button>
                                    <button class="button is-success" id="save-character">Save</button>
                                </div>
                            </figure>
                        </div>
                        <button id = "back" class="is-hidden">Back</button>
                    </div>
                </article>
            </div>
        </div>

        <button class="modal-close is-small" aria-label="close"></button>
    </div>
    <div class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Marvel 10/10</strong> by Group 10/10.
            </p>
        </div>
    </div>
</body>



<!--Using JQuery-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="./assets/script.js"></script>

</html>
